<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>My orders</title>
    <style>
        :root {
            --very-light-pink: #C7C7C7C7;
            --text-input-field: #F7F7F7F7;
            --hostpital-green: #ACD9B2;
            --white: #FFFFFF;
            --black: #000000;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body {
            font-family: "Quicksand", sans-serif;
            margin: 0;
        }

        nav {
            display: flex;
            width: 100vw;
            justify-content: space-between;
            padding: 0 24px;
        }

        .navbar-left {
            display: flex;
            margin-left: 24px;
        }

        .icon-menu {
            display: none;
        }

        .logo {
            width: 150px;
            margin-right: 28px;
        }

        .navbar-left ul,
        .navbar-right ul {
            list-style: none;
            padding: 0;
            margin-top: 24px;
            display: flex;
            align-items: center;
        }

        .navbar-left ul li {
            margin: 12px;
            color: var(--very-light-pink);
            font-size: var(--md);
            font-weight: 500;
        }

        .navbar-left ul li:nth-child(1){
            width: 40px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--hostpital-green);
            border: 1px solid var(--hostpital-green);
            border-radius: 10px;
        }

        .navbar-right ul li {
            margin: 12px;
            color: var(--very-light-pink);
            font-size: var(--md);
            font-weight: 500;
        }

        .arrow-menu {
            margin-left: 8px;
            transform: rotate(90deg);
        }

        .navbar-shopping-cart {
            display: flex;
        }

        .navbar-shopping-cart div {
            position: relative;
            width: 20px;
            height: 20px;
            bottom: 10px;
            right: 10px;
            color: var(--black);
            font-size: var(--sm);
            font-weight: 700;
            text-align: center;
            background-color: var(--hostpital-green);
            border-radius: 50px;
        }
       
        @media (max-width: 1080px){

            .icon-menu {
                display: block;
            }

            .navbar-left ul {
                display: none;
            }

            .arrow-menu {
            display: none;
            }

            .email {
                display: none;
            }
        }

      
    </style>
</head>
<body>
    <nav>
        <img src="assets/Platzi_YardSale_Icons/icon_menu.svg" alt="icon-menu" class="icon-menu">
        <div class="navbar-left">
            <img src="assets/Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo" class="logo">
            <ul >
                <li>
                    <a>All</a>
                </li>
                <li>
                    <a>Clothes</a>
                </li>
                <li>
                    <a>Electronics</a>
                </li>
                <li>
                    <a>Turnitures</a>
                </li>
                <li>
                    <a>Toys</a>
                </li>
                <li>
                    <a>Others</a>
                </li>
            </ul>
        </div>
        <div class="navbar-right">
            <ul>
            <li class="email">camilajakoo@gmail.com
                <img src="assets/Platzi_YardSale_Icons/flechita.svg" class="arrow-menu">
            </li>
            <li class="navbar-shopping-cart">
            <img src="assets/Platzi_YardSale_Icons/icon_shopping_cart.svg" alt="">
                <div>2</div>
            </li>
        </ul>
        </div>
    </nav>
</body>
</html>
