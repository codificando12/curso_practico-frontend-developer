            --white: #FFFFFF;

        body {

            margin: 0;
        }

        .my-order {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .card-container {
            display: flex;
            flex-direction: column;
            width: 440px;
            padding: 20px;
        }

        .card-container h1 {
            font-size: var(--lg);
        }

        .card-container .my-order-container {
            display: flex;
            height: 60px;
            justify-content: space-between;
            align-items: center;
            background-color: var(--text-input-field);
            border-radius: 10px;
            padding-bottom: 12px;
            margin-bottom: 12px;
        }

        .card-container .my-order-container div p {
            margin: 0 10px 0 10px;
        }
        .card-container .my-order-container div p:nth-child(1) {
            font-weight: 700;
        }

        .my-order-container div {
            margin-top: 12px;
        }

        .article-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }

        .article-container figure {
            display: flex;
            align-items: center;
            margin: 0;
            color: var(--very-light-pink);
            font-size: var(--md);
        }

        .article-container figure img {
            width: 70px;
            height: 70px;
            border-radius: 25px;
            object-fit: cover;
            margin-right: 8px;
        }

        .article-container div:nth-child(2){
            color: var(--black);
            font-weight: 700;
            font-size: var(--md);
        }


        @media (max-width: 640px) {
            .card-container {
                width: 300px;
            }
        }
    </style>
</head>
